<h1>BRAZIL IBAN</h1>
<p>Generate an IBAN for the country Brazil using common banking fields.</p>
<form id="api-form">
  <div>
    <label for="bank-code">Enter a bank code</label>
    <input placeholder="###" type="text" id="bank-code" maxlength="3" pattern="\d{1,3}" name="bank-code" data-parsley-type="digits" data-parsley-length="[1,3]" data-parsley-length-message="Must be 1-3 digits" required>
  </div>
  <div>
    <label for="branch-code">Enter a branch code</label>
    <input placeholder="#####" type="text" id="branch-code" maxlength="5" pattern="\d{1,5}" name="branch-code" data-parsley-type="digits" data-parsley="[1,5]" data-parsley-length-message="Must be 1-5 digits" required>
  </div>
  <div>
    <label for="account-number">Enter an account number</label>
    <input placeholder="##########" type="text" id="account-number" maxlength="10" pattern="\d{1,10}" name="account-number" data-parsley-type="digits" data-parsley="[1,10]" data-parsley-length-message="Must be 1-10 digits" required>
  </div>
  <div>
    <label for="account-type">Enter the account type</label>
    <select id="account-type" name="account-type">
      <option value="checking">Checking</option>
      <option value="savings">Savings</option>
    </select>
  </div>
  <div>
    <label for="account-owner-position">Enter the account holder's position</label>
    <select id="account-owner-position" name="account-owner-position">
      <option value="1">Primary</option>
      <option value="2">Secondary</option>
    </select>
  </div>
  <button type="submit">Generate</button>
</form>
