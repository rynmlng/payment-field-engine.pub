<h1 id="main_title">BRAZIL IBAN</h1>
<p id="main_tagline">Provide common banking fields for a bank account in Brazil and we can generate an IBAN for you.</p>
<div class="form_wrapper">
  <h3 id="form_title">Generate a Brazilian IBAN</h3>
  <form id="api_form" data-parsley-validate novalidate>
    <div>
      <label for="bank_code">Enter a bank code</label>
      <input placeholder="###" type="text" id="bank_code" maxlength="3" pattern="\d{1,3}" name="bank_code" data-parsley-type="digits" data-parsley-length="[1,3]" data-parsley-length-message="Must be 1-3 digits" data-parsley-errors-container="#bank_code_errors" required />
      <div class="parsley_error_wrapper" id="bank_code_errors"></div>
    </div>
    <div>
      <label for="branch_code">Enter a branch code</label>
      <input placeholder="#####" type="text" id="branch_code" maxlength="5" pattern="\d{1,5}" name="branch_code" data-parsley-type="digits" data-parsley="[1,5]" data-parsley-length-message="Must be 1-5 digits" data-parsley-errors-container="#branch_code_errors" required />
      <div class="parsley_error_wrapper" id="branch_code_errors"></div>
    </div>
    <div>
      <label for="account_number">Enter an account number</label>
      <input placeholder="##########" type="text" id="account_number" maxlength="10" pattern="\d{1,10}" name="account_number" data-parsley-type="digits" data-parsley="[1,10]" data-parsley-length-message="Must be 1-10 digits" data-parsley-errors-container="#account_number_errors" required />
      <div class="parsley_error_wrapper" id="account_number_errors"></div>
    </div>
    <div>
      <label for="account_type">Enter the account type</label>
      <select id="account_type" name="account_type">
        <option value="checking">Checking</option>
        <option value="savings">Savings</option>
      </select>
    </div>
    <div>
      <label for="account_owner_position">Enter the account holder's position</label>
      <select id="account_owner_position" name="account_owner_position">
        <option value="1">Primary</option>
        <option value="2">Secondary</option>
      </select>
    </div>
    <input name="country_code" type="hidden" value="BR"/>
    <input name="payment_field" type="hidden" value="IBAN"/>
    <button type="submit">Generate</button>
  </form>
  <div id="result"></div>
</div>
