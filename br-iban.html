<h1 id="main_title">BRAZIL IBAN</h1>
<p id="main_tagline">Generate an IBAN for the country Brazil using common banking fields.</p>
<div class="form_wrapper">
  <form id="api_form" data-parsley-validate novalidate>
    <div>
      <label for="bank_code">Enter a bank code</label>
      <input placeholder="###" type="text" id="bank_code" maxlength="3" pattern="\d{1,3}" name="bank_code" data-parsley-type="digits" data-parsley-length="[1,3]" data-parsley-length-message="Must be 1-3 digits" data-parsley-errors-container="#bank_code_errors" required>
      <ul class="parsley-errors-list" id="bank_code_errors"></ul>
    </div>
    <div>
      <label for="branch_code">Enter a branch code</label>
      <input placeholder="#####" type="text" id="branch_code" maxlength="5" pattern="\d{1,5}" name="branch_code" data-parsley-type="digits" data-parsley="[1,5]" data-parsley-length-message="Must be 1-5 digits" required>
      <ul class="parsley-errors-list"></ul>
    </div>
    <div>
      <label for="account_number">Enter an account number</label>
      <input placeholder="##########" type="text" id="account_number" maxlength="10" pattern="\d{1,10}" name="account_number" data-parsley-type="digits" data-parsley="[1,10]" data-parsley-length-message="Must be 1-10 digits" required>
      <ul class="parsley-errors-list"></ul>
    </div>
    <div>
      <label for="account_type">Enter the account type</label>
      <select id="account_type" name="account_type">
        <option value="checking">Checking</option>
        <option value="savings">Savings</option>
      </select>
    </div>
    <div>
      <label for="account_owner_position">Enter the account holder's position</label>
      <select id="account_owner_position" name="account_owner_position">
        <option value="1">Primary</option>
        <option value="2">Secondary</option>
      </select>
    </div>
    <button type="submit">Generate</button>
  </form>
</div>
